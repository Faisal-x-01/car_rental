{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">إنشاء حساب جديد</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-booking btn-primary-custom w-100 mt-3">
                            تسجيل حساب <i class="fas fa-user-plus ms-2"></i>
                        </button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>لديك حساب بالفعل؟ <a href="{% url 'login' %}">سجل الدخول</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
