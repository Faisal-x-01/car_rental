{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">حذف الحجز</h4>
        </div>
        <div class="card-body">
            <p class="lead">هل أنت متأكد أنك تريد حذف حجز {{ booking.car }}؟</p>
            <p><strong>الفترة:</strong> من {{ booking.start_date }} إلى {{ booking.end_date }}</p>
            <p><strong>المبلغ:</strong> {{ booking.total_price }} ريال</p>
            
            <form method="POST" action="{% url 'delete_booking' booking.id %}">
                {% csrf_token %}
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'user_bookings' %}" class="btn btn-booking btn-secondary">
                        <i class="fas fa-times me-2"></i> إلغاء
                    </a>
                    <button type="submit" class="btn btn-booking btn-danger">
                        <i class="fas fa-trash me-2"></i> تأكيد الحذف
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
